<!-- Hero -->
<div class="hero-section mt-5">
  <h1>Crop Disease Detection</h1>
  <p class="lead">Upload an image of your crop and let our AI analyze it for possible diseases.</p>
</div>

<!-- Upload Section -->
<div class="container my-5">
  <div class="card p-4 position-relative" id="uploadCard">
    <h3 class="text-center mb-4 text-success">Upload Crop Image</h3>
    <form id="diseaseForm" enctype="multipart/form-data">
      <label for="cropImage" class="upload-box w-100 text-center">
        <p class="mb-0"><strong>Click to Upload</strong> or drag & drop image here</p>
        <input type="file" id="cropImage" name="crop_image" accept="image/*" class="d-none" required>
      </label>

      <img id="preview" class="preview-img" alt="Preview">

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-success">Detect Disease</button>
      </div>
    </form>

    <div id="diseaseResult" class="mt-4 text-center"></div>
  </div>
</div>

<!-- Google Translate -->
<script src="https://translate.google.com/translate_a/element.js?cb=loadGoogleTranslate"></script>
<script>
  function loadGoogleTranslate() {
    new google.translate.TranslateElement({
      pageLanguage: 'en',
      includedLanguages: 'hi,as,bn,gu,kn,ks,kok,ml,mr,ne,or,pa,sa,sd,ta,te,ur',
      layout: google.translate.TranslateElement.InlineLayout.SIMPLE
    }, 'google_translate_element');
  }

  // Preview selected image
  const cropInput = document.getElementById('cropImage');
  const preview = document.getElementById('preview');
  cropInput.addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        preview.src = e.target.result;
        preview.style.display = "block";
      }
      reader.readAsDataURL(file);
    }
  });

  // Handle form submission (connects to Flask)
  document.getElementById("diseaseForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const file = cropInput.files[0];
    if (!file) return;

    const formData = new FormData();
    formData.append("crop_image", file);

    // Create spinner overlay
    const overlay = document.createElement("div");
    overlay.className = "spinner-overlay";
    overlay.id = "spinnerOverlay";
    overlay.innerHTML = `
      <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Analyzing...</span>
      </div>
      <p>üîç Analyzing crop image...</p>
    `;

    // Append overlay to card
    document.getElementById("uploadCard").appendChild(overlay);

    try {
      const response = await fetch("/detect_disease", {
        method: "POST",
        body: formData
      });
      const result = await response.json();

      // Remove overlay
      overlay.remove();

      document.getElementById("diseaseResult").innerHTML = `
        <div class="alert alert-success">
          ‚úÖ <b>Disease:</b> ${result.disease} <br>
          üìä <b>Confidence:</b> ${result.confidence} <br><br>
          <img src="${result.image_url}" class="img-fluid rounded shadow mt-2" width="250">
        </div>`;
    } catch (error) {
      overlay.remove();
      document.getElementById("diseaseResult").innerHTML = 
        `<div class="alert alert-danger">‚ö†Ô∏è Error analyzing image. Please try again.</div>`;
    }
  });
</script>

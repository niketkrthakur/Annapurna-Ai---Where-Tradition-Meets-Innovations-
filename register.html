<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Annapurna AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
    background-image: url("https://images.pexels.com/photos/19821094/pexels-photo-19821094.jpeg?cs=srgb&dl=pexels-janinki-design-428112528-19821094.jpg&fm=jpg");
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
    margin: 0;
    height: 100vh; /* ensures it fills the viewport */
}
</style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
      <h3 class="text-center mb-4">Farmer/Admin Register</h3>
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input name="name" class="form-control" required>
        </div> 
        <div class="mb-3">
          <label class="form-label">Location</label>
          <input name="location" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input name="phone" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Plot Size</label>
          <!-- <select name="role" class="form-select"> -->
            <!-- <option value="farmer">select</option>
            <option value="farmer">Big</option>
            <option value="admin">Medium</option>
            <option value="admin">Small</option> -->
          <!-- </select> -->
          <input name="plot_size" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Role</label>
          <select name="role" class="form-select">
            <option value="farmer">Farmer</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success w-100">Register</button>
      </form>
      <p class="text-center mt-3">Already have an account? <a href="/login">Login</a></p>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recommended Crops</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h2>Recommended Crops</h2>
    <p>Soil Data:</p>
    <ul>
        <li>N: {{ N }}</li>
        <li>P: {{ P }}</li>
        <li>K: {{ K }}</li>
        <li>pH: {{ pH }}</li>
    </ul>
    <h4>Suggested Crops:</h4>
    <ul>
        {% for crop in crops %}
            <li>{{ crop }}</li>
        {% endfor %}
    </ul>
    <a href="/soil" class="btn btn-secondary mt-3">Back</a>
</div>
</body>
</html>

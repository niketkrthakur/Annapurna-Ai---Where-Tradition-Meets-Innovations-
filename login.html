<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Annapurna AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url("https://images.pexels.com/photos/19821094/pexels-photo-19821094.jpeg?cs=srgb&dl=pexels-janinki-design-428112528-19821094.jpg&fm=jpg");
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      margin: 0;
      height: 100vh; /* full viewport height */
      display: flex;
      justify-content: center; /* horizontal center */
      align-items: center;     /* vertical center */
    }

    .login-card {
      background: rgba(255, 255, 255, 0.85); /* white with 85% opacity */
      backdrop-filter: blur(6px);            /* glass effect */
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="card shadow p-4 login-card" style="max-width: 450px; width: 100%;">
    <h3 class="text-center mb-4">Login</h3>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input name="phone" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Login</button>
    </form>
    <hr>
    <a href="{{ url_for('google.login') }}" class="btn btn-danger w-100">Login with Google</a>
    <p class="text-center mt-3">New user? <a href="/register">Register here</a></p>
  </div>
</body>
</html>
